<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #58a6ff;
            transition: color 0.3s ease;
        }
        #loading {
            display: none;
            font-size: 1rem;
            margin-bottom: 15px;
            color: #8b949e;
            transition: opacity 0.3s ease;
        }
        #chat {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 90%;
            padding: 20px;
            display: none;
            transition: opacity 0.3s ease;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            padding: 15px;
            margin-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: #58a6ff #161b22;
        }
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-thumb {
            background-color: #58a6ff;
            border-radius: 3px;
        }
        #messages::-webkit-scrollbar-track {
            background-color: #161b22;
        }
        #messageInput {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #161b22;
            color: #c9d1d9;
            margin-right: 10px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #messageInput:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 5px rgba(88, 166, 255, 0.5);
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #58a6ff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #1f6feb;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(1);
        }
        #startButton, #closeButton {
            width: 100%;
            margin-bottom: 15px;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            #messages {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>Omegle Clone</h1>
    <div id="loading">Searching for a peer...</div>
    <button id="startButton">Start Chatting</button>
    <div id="chat">
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button id="closeButton">Close Chat</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
