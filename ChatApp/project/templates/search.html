<!-- templates/search.html -->
{% extends "base.html" %}
{% block content %}
<h1>Benvenuto, {{ session['username'] }}</h1>
<form method="post">
    <input type="text" name="query" placeholder="Cerca utenti..." value="{{ query }}">
    <button type="submit">Cerca</button>
</form>
<ul class="user-list">
    {% for user in results %}
        <li><a href="{{ url_for('chat', username=user) }}">{{ user }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('logout') }}">Esci</a>
{% endblock %}
