<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Link Curator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1db954;
            --spotify-black: #121212;
            --dark-overlay: rgba(18, 18, 18, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.125);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--spotify-green) transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--spotify-black) 0%, #0a0a0a 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background-attachment: fixed;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(29, 185, 84, 0.1) 0%, transparent 50%);
        }

        .app-container {
            width: 100%;
            max-width: 550px;
            min-height: 650px;
            background: var(--dark-overlay);
            border-radius: 24px;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                0 0 100px rgba(29, 185, 84, 0.05);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateX(3deg) rotateY(-3deg);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .app-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(29, 185, 84, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 70% 50%, rgba(29, 185, 84, 0.1) 0%, transparent 60%);
            transform: rotate(-45deg);
            z-index: -1;
            opacity: 0.5;
        }

        .app-title {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .app-title h1 {
            font-weight: 700;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--spotify-green), #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        .rating-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-input {
            position: relative;
        }

        .form-input input, 
        .form-input select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .form-input input:focus,
        .form-input select:focus {
            outline: none;
            border-color: var(--spotify-green);
            box-shadow: 
                0 0 0 3px rgba(29, 185, 84, 0.2),
                0 10px 25px rgba(29, 185, 84, 0.1);
        }

        .submit-btn {
            background: linear-gradient(145deg, var(--spotify-green), #1ed760);
            color: var(--spotify-black);
            border: none;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent
            );
            transition: all 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 20px rgba(29, 185, 84, 0.3),
                0 5px 10px rgba(29, 185, 84, 0.2);
        }

        .sort-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .sort-btn {
            flex-grow: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 0.7rem 1rem;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sort-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .ratings-list {
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .ratings-list::-webkit-scrollbar {
            width: 6px;
        }

        .ratings-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .ratings-list::-webkit-scrollbar-thumb {
            background: var(--spotify-green);
            border-radius: 3px;
        }

        .rating-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .rating-item:hover {
            transform: scale(1.02);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.1),
                0 5px 10px rgba(29, 185, 84, 0.1);
        }

        .rating-link {
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .rating-link:hover {
            color: var(--text-primary);
        }

        .rating-score {
            background: linear-gradient(145deg, var(--spotify-green), #1ed760);
            color: var(--spotify-black);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                padding: 1rem;
            }

            .app-container {
                max-width: 100%;
                min-height: 100vh;
                border-radius: 0;
                padding: 1.5rem;
                transform: none;
            }

            .app-title h1 {
                font-size: 1.8rem;
            }
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-title">
            <h1>Spotify Link Curator Pro</h1>
        </div>
        
        <form id="ratingForm" class="rating-form">
            <div class="form-input">
                <input 
                    type="url" 
                    id="spotifyLink" 
                    placeholder="Paste Spotify Link Here" 
                    required
                >
            </div>
            
            <div class="form-input">
                <select id="rating" required>

                </select>
            </div>
            
            <button type="submit" class="submit-btn">Submit Rating</button>
        </form>

        <div class="sort-controls">
            <button id="sortAsc" class="sort-btn">Sort Ascending</button>
            <button id="sortDesc" class="sort-btn">Sort Descending</button>
        </div>

        <div class="ratings-list">
            <ul id="ratingList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('ratingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const link = document.getElementById('spotifyLink').value;
            const rating = document.getElementById('rating').value;
            const ratings = JSON.parse(localStorage.getItem('ratings')) || [];
            ratings.push({ link, rating, timestamp: Date.now() });
            localStorage.setItem('ratings', JSON.stringify(ratings));
            displayRatings();
            this.reset();
        });

        document.getElementById('sortAsc').addEventListener('click', () => displayRatings(true));
        document.getElementById('sortDesc').addEventListener('click', () => displayRatings(false));

        function displayRatings(ascending = true) {
            const ratings = JSON.parse(localStorage.getItem('ratings')) || [];
            ratings.sort((a, b) => ascending 
                ? a.rating - b.rating 
                : b.rating - a.rating
            );

            const ratingList = document.getElementById('ratingList');
            ratingList.innerHTML = '';
            
            ratings.forEach(({ link, rating }) => {
                const li = document.createElement('li');
                li.classList.add('rating-item');
                li.innerHTML = `
                    <a href="${link}" target="_blank" class="rating-link">${link}</a> 
                    <span class="rating-score">${rating}</span>
                `;
                ratingList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', displayRatings);
    </script>
</body>
</html>
